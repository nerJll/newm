<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>jQuery Clock Time Picker</title>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./jquery-clock-timepicker.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.standard').clockTimePicker({});
            $('.separatorTime').clockTimePicker({separator:'.'});
            $('.amPmTime').clockTimePicker({useAmPm:true});
            $('.precisionTime30').clockTimePicker({precision:30});
            $('.simpleTime').clockTimePicker({onlyShowClockOnMobile:true});
            $('.duration').clockTimePicker({duration:true});
            $('.durationNegative').clockTimePicker({duration:true, durationNegative:true});
            $('.durationMinMax').clockTimePicker({duration:true, durationMinimum:'1:00', durationMaximum:'5:00'});
        });
    </script>
    <style type="text/css">
        h1 { font-size: 20px; margin-bottom:3px; }
        h2 { margin-top: 40px; margin-bottom:3px; }
        h3 { font-size: 13px; margin-top:0px; }
        .main { text-align: center; }
        .example { margin-bottom: 25px; }
        .example table { width: 650px; margin: 0px auto; }
        @media (max-width: 650px) {
            .example table { width: 100%; }
            .example td { display: block; text-align: center; }
        }
        .time { display:inline-block; font-size:26px; padding:5px; text-align:center; width:81px; margin-top:5px; }
    </style>
</head>
<body>
<div class="main">

    <p class="example">

    <table>
        <tr>
            <td>
                <input class="time precisionTime30" type="text" value="10:00" />
            </td>

        </tr>
    </table>
    </p>

    </div>

</body>
</html>
